<div class="header">
  <div class="container">
      <div class="logo">
          <a href="{% url 'landingpage:landingpage' %}">My Blog</a>
      </div>
      <div class="nav">
          {% comment %} <a href="#" class="signup-btn"></a> {% endcomment %}
          <a href="#" aria-label="Search">
              {% comment %} <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="search-icon" role="img" viewBox="0 0 24 24"> {% endcomment %}
                  <title>Search</title>
                  <circle cx="10.5" cy="10.5" r="7.5"/>
                  <path d="M21 21l-5.2-5.2"/>
              </svg>
          </a>
          {% if user.is_authenticated %}
              <form action="{% url 'accounts:logout' %}" method="post" style="display: inline;">
                  {% csrf_token %}
                  <button type="submit" class="btn btn-outline-danger">Log Out</button>
              </form>
              <a class="text" href="{% url 'accounts:profile' %}">{{ user.username }}</a>
          {% else %}
              <a class="btn btn-outline-secondary" href="{% url 'accounts:login' %}">Log In</a>
              <a class="btn btn-outline-secondary" href="{% url 'accounts:register' %}">Register</a>
          {% endif %}
          
      </div>
  </div>
</div>
