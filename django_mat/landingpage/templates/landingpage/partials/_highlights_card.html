
<div class="col-md-6 ">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative container">
          <div class="col p-4 d-flex flex-column position-static container ">
            <strong class="d-inline-block mb-2 text-primary-emphasis container ">{{ highlight.get_category_display }}</strong>
            <h3 class="mb-0">{{highlight.title}}</h3>
            <div class="mb-1 text-body-secondary">{{highlight.published}}</div>
            <p class="card-text mb-auto">{{highlight.body|truncatewords:10}}</p>
            <a href="{{highlight.get_absolute_url}}" class="icon-link gap-1 icon-link-hover stretched-link">

              <svg class="bi"><use xlink:href="#chevron-right"/></svg>
            </a>
          </div>
