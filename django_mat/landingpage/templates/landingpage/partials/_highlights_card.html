{% load i18n %}
<div class="card-container">
  <div class="card">
    <div class="card-content">
      <strong class="category">{{ highlight.get_category_display }}</strong>
      <h3>{{ highlight.title }}</h3>
      <div class="date">{{ highlight.published }}</div>
      <p>{{ highlight.body|truncatewords:10 }}</p>
      <a href="{{ highlight.get_absolute_url }}" class="read-more">
        {% trans "Continue reading" %}
        {% comment %} <svg class="icon"><use xlink:href="#chevron-right"/></svg> {% endcomment %}
      </a>
    </div>
    <div class="card-image">
      <a href="{{ highlight.get_absolute_url }}">
        <img src="{{ highlight.img.url}}" alt="{{ highlight.title }}" width="200" height="250">
      </a>
    </div>
  </div>
</div>
