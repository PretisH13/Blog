{% extends "landingpage/base.html" %}

{% block page_content %}

<div class="password-change-container">
    <h2 class="password-change-title">Change Password</h2>
    
    <form action="" method="post" class="password-change-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn-change-password">Change Password</button>
    </form>
</div>

{% endblock page_content %}
